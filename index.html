<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 9 - API</title>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="startTime()">
    <div id="weather">
        <input type="text" class="search" placeholder="Tìm kiếm thành phố...">
        <i class="fa-solid fa-xmark deleteValueSearch"></i>
        <div class="content">   
            <h1 class="capital">
                <span class="city">Hà Nội</span>
                <span>,</span>
                <span class="country">VN</span>
            </h1>

            <div class="time">12/11/2019 , 00:00:00 AM</div>

            <div class="box-temperature">
                <div class="value-temperature">0°C</div>
            </div>

            <div class="short-description">
                Cold
            </div>

            <div class="more-description">
                <div class="visibility">
                    <i class="fa-solid fa-eye"></i>
                    <span>1000 (m)</span>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>10 (m/s)</span>
                </div>
                <div class="humidity">
                    <i class="fa-solid fa-cloud-sun"></i>
                    <span>100 (%)</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
